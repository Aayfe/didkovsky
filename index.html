<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobiDidi Modpack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

      <button id="download-btn-java" onclick="window.location.href='https://download.oracle.com/java/17/archive/jdk-17.0.12_windows-x64_bin.exe';">
        Stáhnout Java 17
      </button>


      <button id="download-btn-mc">
        <a href="https://drive.google.com/file/d/1t1Z-FWDwzthYKj5nNYWyRxirTBrJ7Glq/view?usp=sharing" style="text-decoration: none; color: inherit; display: block; width: 100%; height: 100%;">
          Stáhnout MultiMC i s modpackem
        </a>
      </button>
      <br>
      <p class="update">Update: <span> 4.4.2024 21:27</span></p>
        <button id="changelog-btn">Changelog</button>
        <ul class="changelog" id="changelog-list">
            <h3>Changelog</h3>
            <h5>Mod updates:</h5>
            <li>+ Butchery</li>
            <li>+ Carry On</li>
            <li>+ Ender Storage</li>
            <li>+ Fast leaf decay</li>
            <li>+ Full brightness</li>
            <li>+ Immersive Paintings</li>
            <li>+ Storage Drawers</li>
            <h5>Other updates:</h5>
            <li>Změna uživatelského nastavení</li>
        </ul>
        
    </main>
    <script>
   const changelogBtn = document.getElementById("changelog-btn");
const changelogList = document.getElementById("changelog-list");

changelogBtn.addEventListener("mouseenter", function() {
    changelogList.style.display = "block";
});

changelogBtn.addEventListener("mouseleave", function() {
    changelogList.style.display = "none";
});
  </script>
</body>
</html>
