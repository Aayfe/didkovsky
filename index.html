<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobiDidi Modpack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <button id="download-btn-java" onclick="window.location.href='https://drive.google.com/file/d/1KonNCOsIBHXaCNbzwtkO1btYfb5YbxIm/view?usp=sharing';">
        Stáhnout Modpack (zastaralý)
      </button>
      <button id="download-btn-java" onclick="window.location.href='https://download.oracle.com/java/17/archive/jdk-17.0.12_windows-x64_bin.exe';">
        Stáhnout Java 17
      </button>


      <button id="download-btn-mc">
        <a href="https://drive.google.com/file/d/1EpizC80sYlkmXYiZtPThxmsGZ27AkBJS/view?usp=sharing" style="text-decoration: none; color: inherit; display: block; width: 100%; height: 100%;">
          Stáhnout MultiMC i s modpackem
        </a>
      </button>
      <br>
      <p class="update">Update: <span> 7.4.2025 22:45</span></p>
        <button id="changelog-btn">Changelog</button>
        <ul class="changelog" id="changelog-list">
            <h3>Changelog</h3>
            <h5>Mod updates:</h5>
            <li>- Hats</li>
            <li>+ Tree Harvester</li>
            <li>+ Immersive aircraft</li>
            <li>+ Sort it out!</li>
            <h5>Other updates:</h5>
            <li>Změna uživatelského nastavení</li>
            <li>-> Sensitivity 60%</li>
            <li>-> Add waypoint na "+"</li>
            <li>-> Unbind všech nepotřebných věcí > Essentials</li>
        </ul>
        
    </main>
    <script>
   const changelogBtn = document.getElementById("changelog-btn");
const changelogList = document.getElementById("changelog-list");

changelogBtn.addEventListener("mouseenter", function() {
    changelogList.style.display = "block";
});

changelogBtn.addEventListener("mouseleave", function() {
    changelogList.style.display = "none";
});
  </script>
</body>
</html>
